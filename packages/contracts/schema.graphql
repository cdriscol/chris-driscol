type About {
  description: [String!]!
  imageUrl: String
  imageCaption: String
  imageTitle: String
  tagLine: String
}

type Chris {
  id: String!
  title: String!
  description: String!
  skills: Skills!
  experience: [Experience!]!
  about: About!
  work: [Work!]!
  social: Social!
}

input ContactMeInput {
  from: String!
  name: String!
  subject: String!
  body: String!
}

type ContactMePayload {
  success: Boolean!
}

type Experience {
  duration: String
  title: String
  location: String
  description: String
  imageUrl: String
}

type MutationRoot {
  contactMe(input: ContactMeInput!): ContactMePayload!
}

type QueryRoot {
  ping: String!
  chris: Chris!
}

type Skills {
  languages: [String!]!
  technologies: [String!]!
  tools: [String!]!
  loves: [String!]!
}

type Social {
  linkedIn: String!
  github: String!
  email: String!
}

type Work {
  title: String
  subTitle: String
  description: [String!]!
  location: String
  link: String
  video: String
  date: String
  imageUrl: String
  technologies: [String!]!
}

"""
Directs the executor to include this field or fragment only when the `if` argument is true.
"""
directive @include(if: Boolean!) on FIELD | FRAGMENT_SPREAD | INLINE_FRAGMENT
"""
Directs the executor to skip this field or fragment when the `if` argument is true.
"""
directive @skip(if: Boolean!) on FIELD | FRAGMENT_SPREAD | INLINE_FRAGMENT
schema {
  query: QueryRoot
  mutation: MutationRoot
}
