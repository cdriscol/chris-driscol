name: Deploy

on:
  push:
    branches: ["main", "master"]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      CDK_DEFAULT_REGION: us-east-1
      GRAPHQL_ORIGIN_SECRET: ${{ secrets.GRAPHQL_ORIGIN_SECRET }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: "9.0.0"
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install JS deps
        run: pnpm install

      - name: Restore Turbo cache
        id: cache-turbo-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            .turbo
            ~/.cache/turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/pnpm-lock.yaml', '**/turbo.json', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Restore Rust cache
        id: cache-rust-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Restore cargo-lambda cache
        id: cache-cargo-lambda-restore
        uses: actions/cache/restore@v4
        with:
          path: ~/.cargo/bin/cargo-lambda
          key: ${{ runner.os }}-cargo-lambda-1.0.2
          restore-keys: |
            ${{ runner.os }}-cargo-lambda-

      - name: Install cargo-lambda
        if: steps.cache-cargo-lambda-restore.outputs.cache-hit != 'true'
        run: cargo install cargo-lambda

      - name: Save cargo-lambda cache
        if: always() && steps.cache-cargo-lambda-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ~/.cargo/bin/cargo-lambda
          key: ${{ steps.cache-cargo-lambda-restore.outputs.cache-primary-key }}

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: "0.13.0"

      - name: Lint (Biome)
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Tests
        run: pnpm test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build web
        run: pnpm -C apps/web build

      - name: Build Lambda zip
        run: pnpm -C apps/api build:lambda

      - name: Save Turbo cache
        if: always() && steps.cache-turbo-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            .turbo
            ~/.cache/turbo
          key: ${{ steps.cache-turbo-restore.outputs.cache-primary-key }}

      - name: Save Rust cache
        if: always() && steps.cache-rust-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ steps.cache-rust-restore.outputs.cache-primary-key }}

      - name: Install CDK CLI
        run: npm install -g aws-cdk@2

      - name: Deploy CDK
        run: pnpm -C packages/infra deploy

      - name: Upload web assets
        shell: bash
        run: |
          set -euo pipefail
          web_bucket="$(aws cloudformation describe-stacks \
            --stack-name ChrisDriscolStack \
            --query "Stacks[0].Outputs[?OutputKey=='WebBucketName'].OutputValue" \
            --output text)"
          if [[ -z "$web_bucket" ]]; then
            echo "Web bucket output not found." >&2
            exit 1
          fi
          aws s3 sync apps/web/dist "s3://$web_bucket" --delete

      - name: Invalidate CloudFront
        shell: bash
        run: |
          set -euo pipefail
          distribution_id="$(aws cloudformation describe-stacks \
            --stack-name ChrisDriscolStack \
            --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDistributionId'].OutputValue" \
            --output text)"
          if [[ -z "$distribution_id" ]]; then
            echo "CloudFront distribution output not found." >&2
            exit 1
          fi
          aws cloudfront create-invalidation --distribution-id "$distribution_id" --paths "/*"
